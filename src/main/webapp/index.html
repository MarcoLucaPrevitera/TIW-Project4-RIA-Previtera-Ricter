<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="login.js" charset="utf-8" defer></script>

</head>
<body>
	<h1>Welcome to our online bank!</h1>
	<form action="#">
			<table>
				<tbody>
					<tr>
						<td>Username:</td>
						<td><input type="text" name="username" required></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><input type="password" name="password" required>
						</td>
					</tr>
				</tbody>
			</table>
			<input id="loginbutton" type="button" value="Login">
			<br>
			<font color="FF0000" id="errormessage"></font>
	</form>
	<br>
	<a href="./Registration.html"> Register now! </a>
</body>
</html>
